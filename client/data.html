<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/data.css">

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/data.js">
    </script>
    <title>Data</title>
</head>

<body>
    <div class="container">

        <!-- Modal CREATE-->
        <div id="modal-create" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Masukkan inputan baru</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Letter</label>
                                <input type="text" class="form-control" id="input-letter">
                            </div>

                            <div class="form-group">
                                <label for="title">Frequency</label>
                                <input type="text" class="form-control" id="input-frequency">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="newList()" class="btn btn-default" data-dismiss="modal">SUBMIT</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal Update-->
        <div id="modal-update" class="modal fade" role="dialog">

        </div>

        <nav class="navbar navbar-toggleable-md bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div id="welcome">
                <a class="navbar-brand" href="index.html" style="color: white">Content Management System</a>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" style="color: rgb(200, 200, 200)">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="data.html" style="color: rgb(200, 200, 200)">Data<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="data-date.html" style="color: rgb(200, 200, 200)">Date</a>
                    </li>

                </ul>
                <div class="loginorlogout">

                </div>
            </div>
        </nav>

        <br><br>

        <div class="row">
            <div class="col-12">
                <button data-toggle="modal" data-target="#modal-create" type="button" class="btn btn-outline-primary">Add</button>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-12">
                <h4>Search</h4>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-2">
                        <label for="example-text-input" class="col-form-label">Letter</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" id="example-text-input" placeholder="Letter">
                    </div>
                    <div class="col-2">
                        <label for="example-text-input" class="col-form-label">Frequency</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" id="example-text-input" placeholder="0">
                    </div>
                    <div class="col-2">
                        <button type="button" onclick="search()" id="login-submit" tabindex="1" class="form-control btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="table" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Letter</th>
                    <th>Frequency</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="list-data">

            </tbody>
        </table>

    </div>
</body>

</html>
